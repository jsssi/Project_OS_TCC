<app-nav-bar></app-nav-bar>

<h1>Lista de <span>Clientes</span></h1>
<div class="list-client">
  <div class="input-search-cleint">
    <button (click)="findByCpf()">Buscar</button>
    <input type="text" placeholder="Cpf Cliente" [(ngModel)]="cpf" (input)="refresh()">

  </div>
  <div class="list">

    <div class="help-info">
      <p>id</p>
      <p>nome</p>
      <p>cpf</p>
      <p>status</p>
      <p>telefone</p>
      <p>editar</p>
      <p>excluir</p>
      <p>O.S</p>
    </div>

    <div class="card_OrderService" *ngFor="let users of clients">
      <div class="user_info">
        <p>{{users.id}}</p>
        <p>{{ users.first_name + " " + users.last_name }}</p>
        <p>{{users.cpf}}</p>
        <p>Pendente</p>
        <p>{{users.phone_number}}</p>
        <img src="../../../assets/botao-editar.png">
        <img src="../../../assets/botao-excluir.png" (click)="deleteUserById(users.id)">
        <button>gerar</button>
      </div>
    </div>
  </div>
</div>
