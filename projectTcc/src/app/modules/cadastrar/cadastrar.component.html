<div class="page">
  <div class="text">
     <h2>welcome</h2>
     <h4>log out!</h4>
   </div>
   <button class="back" routerLink="/login">
     <i class="bi bi-arrow-bar-left" ></i>
   </button>
   <div class="register">
     <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #ngDir ="ngForm" class="form_login">

       <div class="form-group">
         <input type="text" required class="name" id="name" placeholder=" " formControlName="name" />
         <label for="nome">Usuario</label>
       </div>
       <div class="form-group">
        <input type="email" required class="email" id="email" placeholder=" " formControlName="email"/>
        <label for="senha">Email</label>
      </div>
       <div class="form-group">
         <input type="password" required class="password" id="password" placeholder=" " formControlName="password" />
         <label for="password">Password</label>
       </div>

       <div class="box">
         <span><input type="checkbox">Lembrar</span>
       </div>
       <button class="register_button" routerLink="/login" routerLinkActive="active" type="submit" (click)="onSubmit()">
        register</button>
     </form>

     <h4 class="OR">OR</h4>
     <div class="more_logins">
       <i class="bi bi-google"></i>
       <i class="bi bi-apple"></i>
       <i class="bi bi-microsoft"></i>
     </div>
   </div>
