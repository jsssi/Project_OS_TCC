<main class="main-box">
  <div class="box_more_info">
    <img src="../../../assets/Rectangle 8.png" alt="logo" class="logoPng">
  </div>

  <div class="modal_Alert_Invalid_User" #modalUser>
     {{mensage}}
  </div>

  <div class="form_group">

    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>

    <form class="login_form" [formGroup]='FormLogin'>
      <h2 class="tittle">Fazer Login</h2>

      <div class="form-field">
        <input type="text" formControlName='email' placeholder="email">
        <input type="text" formControlName='senha' placeholder="Senha">
      </div>
      <button class="login_btn"
        (click)="navigate()">Enviar</button>

    </form>

  </div>

</main>
